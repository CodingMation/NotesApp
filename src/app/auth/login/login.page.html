<ion-content [fullscreen]="true" color="success">
  <div class="signup-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>SignIn</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div class="inputs">
          <ion-item>
            <ion-input
              type="eamil"
              label="Email"
              [(ngModel)]="email"
              labelPlacement="floating"
              placeholder="Enter Your Email"
            ></ion-input>
          </ion-item>
        </div>
        <div class="inputs">
          <ion-item>
            <ion-input
              type="password"
              label="Password"
              [(ngModel)]="password"
              labelPlacement="floating"
              placeholder="Enter Your Password"
            ></ion-input>
          </ion-item>
        </div>
        <app-ripple-button text="Login" color="#3880ff" (clicked)="goToHome()"></app-ripple-button>
        <div style="text-align: center">
          <strong>Don't have an account?</strong>
          <span (click)="goToRegister()" style="margin-left: 4px; color: blue"
            >Register</span
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
